<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title %}{% endblock %}</title>
    {% load static %}
        <link rel="icon" href="{% static 'imgs/favicon.ico' %}" width="16px" height="16px"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body style="font-family:Source Sans Pro, serif;background-color:#f1f1f1;">
<div class="container ">
<header style="background-color: #f9faff;">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">


      <a href="/" style="color:#00293f" class="d-flex align-items-center px-3  text-decoration-none">
       <span class="fs-4">DocsTool</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a style="color:#00293f" class="me-3 py-2  px-2 text-decoration-none" href="{% url 'home' %}">Home</a>
        <a style="color:#00293f" class="me-3 py-2 px-2 text-decoration-none" href="{% url 'about' %}">About</a>
        <a style="color:#00293f" class="me-3 py-2 px-2 text-decoration-none" href="{% url 'downloads' %}">Downloads</a>

{%if request.user.is_authenticated %}
<a style="color:#00293f" class="me-3 py-2 pl-2 pr-0 text-decoration-none" href="{% url 'logout' %}">Logout</a><a style="color: #1e7b85;" class="text-decoration-none fw-bold py-2 px-2  fst-italic">{{request.user}}</a>
{% else %}
<a style="color:#00293f" class="me-3 py-2 px-2 text-decoration-none" href="{% url 'login' %}">Login</a>
{% endif %}
      </nav>
    </div>
</header>
<div class="pricing-header p-3 pb-md-4 mx-auto"  >
    {% block content %}{% endblock %}
    <br><br><br>
</div>
    <footer class="pt-0  position-relative text-center my-md-3 pt-md-3 border-top">
    <div class="row">
      <div class="col-12 col-md">
        <small class="d-block mb-3 text-muted">© Chișinău 2022</small>
      </div>
      <div class="col-6 col-md">
        <h5>Powered by Dordea Pavel</h5>
      </div>
        <div class="col-6 col-md">
<h6  title="Ready">Status <span class="soft-status-indicator-none" id="soft-status-indicator"></span></h6>
      </div>

    </div>
  </footer>
</div>
</body>

</html>
